name: 游댌 Validar c칩digo

on:
  pull_request:
    branches: ["main"]

jobs:
  lint:
    name: 游댌 Ejecutar linter (ruff)
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout c칩digo
        uses: actions/checkout@v4

      - name: 游냀 Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 游닍 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt
          pip install -e .

      - name: 游댌 Ejecutar linter (ruff)
        run: ruff check src tests

  test:
    name: 游빍 Ejecutar tests (pytest)
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout c칩digo
        uses: actions/checkout@v4

      - name: 游냀 Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 游닍 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt
          pip install -e .

      - name: 游빍 Ejecutar tests (pytest)
        run: pytest
